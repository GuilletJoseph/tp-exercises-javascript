<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <title>Tp 4 JavaScript</title>
</head>
<body>
  <noscript> Allumez JavaScript!!! Ho Ho Ho</noscript>



  <div class="container">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" placeholder="Tapez nom" class="form-control" id="fname" name="fname">
      <label for="prenom" >Prenom:</label>
      <input type="text" placeholder="Tapez prenom" class="form-control" id="lname" name="lname">
      <input class ="btn btn-warning" type="button" name="button" id="dit" value="Dit bonjour">
    </div>

    <div id="result" ></div>
  </div>

<script>

document.getElementById('dit').addEventListener('click', (event) => { 
    recup()
}); 

function recup (){
let fname = document.getElementById("fname").value;
let lname = document.getElementById("lname").value;
let html = dit_bonjour(fname, lname);
document.getElementById('result').innerHTML = html;
}


function dit_bonjour(n, p ){  
    return 'Bonjour <b>' + n + '</b> ' + p;
    
}


</script>
</body>
</html>
