<body>
  <noscript> Allumez JavaScript!!! Ho Ho Ho</noscript>



  <div class="container">
    <div class="form-group">
      <label for="lettre">Lettre:</label>
      <input type="text" placeholder="Tapez une lettre" class="form-control" id="lettre" name="lettre">
      <input class ="btn btn-info" type="button" name="chang" id="chang" value="Changer le premier lettre">
    </div>

    <div id="result" ></div>
  </div>

<script>

document.getElementById('chang').addEventListener('click', (event) => { 
    recup()
}); 

function recup(){
let lettre = document.getElementById("lettre").value;
let html = letMaj(lettre);
document.getElementById('result').innerHTML = html;
}


function letMaj(l){  
   return l.charAt(0).toUpperCase()+ l.slice(1);
}


</script>
</body>
