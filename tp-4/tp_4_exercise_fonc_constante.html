<head>

    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <title>Tp 4 JavaScript</title>
</head>

<body>
  <noscript> Allumez JavaScript!!! Ho Ho Ho</noscript>

  <div class="container">
    <input class ="btn btn-info" type="button" name="button" id="dit" value="Envoye 33">
    <div id="result" ></div>
  </div>
  <script>

    document.getElementById('dit').addEventListener('click', (event) => {
      writeNumber()
    });

    function writeNumber() {
      let a = 33;
      document.getElementById('result').innerHTML = a;
    }

  </script>
</body>

</html>
